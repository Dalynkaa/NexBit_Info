<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NexBit — юридические страницы для платёжных систем">
    <title>NexBit — Юридическая информация</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1f2933;
            background: #f6f7f9;
            padding: 24px;
        }
        .page {
            max-width: 720px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 32px;
        }
        header {
            margin-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
        }
        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 4px; }
        p.lead { color: #52606d; margin-top: 4px; }
        ul.links {
            list-style: none;
            margin-top: 20px;
            display: grid;
            gap: 10px;
        }
        ul.links li {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 14px 16px;
            background: #fafbfc;
        }
        ul.links a {
            color: #111827;
            text-decoration: none;
            font-weight: 600;
        }
        ul.links a:hover { text-decoration: underline; }
        .contact {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .contact h2 { font-size: 1.1rem; margin-bottom: 8px; }
        .contact p { color: #52606d; }
        footer { margin-top: 28px; color: #73808c; font-size: 0.95rem; }
        @media (max-width: 600px) { .page { padding: 24px; } }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <h1>NexBit — юридические страницы</h1>
            <p class="lead">Минимальный набор документов для проверок платёжных систем.</p>
        </header>

        <ul class="links">
            <li><a href="privacy.html">Политика конфиденциальности</a></li>
            <li><a href="terms.html">Пользовательское соглашение</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>

        <div class="contact">
            <h2>Контакты</h2>
            <p>Email: <a href="mailto:support@nexbit.dev">support@nexbit.dev</a></p>
            <p>Telegram: <a href="https://t.me/nexbit_support">@nexbit_support</a></p>
        </div>

        <footer>
            © 2025 NexBit. Все права защищены.
        </footer>
    </div>
</body>
</html>
